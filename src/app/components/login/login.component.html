<div class="form-container  mat-elevation-z5">
    <h1>Login</h1>
  
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="User" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="password" formControlName="password" type="password">
  
    </mat-form-field>
    <div class="center margin-top">
      <button color="primary" mat-raised-button type="submit">Login</button>
    </div>
  
    <span class="center margin-top"> <a class="sign-up-link" routerLink="/sign-up">Sign Up</a></span>
  </form>
  </div>
