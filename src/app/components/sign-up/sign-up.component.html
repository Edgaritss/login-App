<div class="form-container  mat-elevation-z5">
    <h1>Crea nuevo usuario</h1>
  
  <form [formGroup]="signUpForm" (ngSubmit)="submit()">

    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="password" formControlName="password" type="password">
  
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password">
      </mat-form-field>
      <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
        Contrase√±as deben coincidir
    </mat-error>

    <div class="center margin-top">
      <button color="primary" mat-raised-button type="submit" >Sign Up</button>
    </div>
    </form>
  </div>
